[flake8]
max-line-length = 99
extend-ignore = E203, E266, E303, E501, W291, W391, W503, C901, WPS110, WPS111, WPS210, WPS220, WPS221, WPS226, WPS229, WPS231, WPS232, WPS327, WPS336, WPS339, WPS421, WPS430, WPS432, WPS458, WPS504, WPS505, WPS529
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    env,
    build,
    dist,
    *.egg-info,
    .eggs
max-complexity = 10
per-file-ignores =
    __init__.py:F401
    app/models.py:WPS202

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True
ignore_missing_imports = True

[mypy-*.tests.*]
ignore_errors = True

[isort]
profile = black
line_length = 99
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
skip_glob = .venv,venv,env,build,dist,*.egg-info

[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    .venv/*
    venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False




